<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Validation Form</title>
    <script src="validation1.js"></script>
</head>
<body>
<h1> Validation </h1><br/>

<form name="validationForm" onsubmit="return validation1()">
    First Name:
        <input type="text" name="FirstName" id="firstName">
        <img id="firstNameimg" src="" style="position: absolute" hidden
            width="30" height="30">
        <br/><br/>
    Last Name:
        <input type="text" name="LastName" id="lastName">
        <img id="lastNameimg" src="" style="position: absolute" hidden
            width="30" height="30">
        <br/><br/>
    Gender:
        <select name="Gender" id="gender">
            <option value=""></option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <img id="genderimg" src="" style="position: absolute" hidden
            width="30" height="30">
        <br/><br/>
    State:
        <select name="State" id="state">
            <option value=""></option>
            <option value="California">California</option>
            <option value="Florida">Florida</option>
            <option value="New York">New York</option>
            <option value="Texas">Texas</option>
            <option value="Hawaii">Hawaii</option>
            <option value="Washington">Washington</option>
            <option value="Colorado">Colorado</option>
            <option value="Virginia">Virginia</option>
            <option value="Iowa">Iowa</option>
            <option value="Arizona">Arizona</option>
        </select>
        <img id="stateimg" src="" style="position: absolute" hidden
            width="30" height="30">
        <br/><br/><br><br>


    <input type="submit" value="Continue">

</form>
        

    
</body>
</html>
